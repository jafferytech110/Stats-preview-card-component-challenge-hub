<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | Stats preview card component</title>
      <link rel="stylesheet" href="style.css">
      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution { font-size: 11px; text-align: center; }
         .attribution a { color: hsl(228, 45%, 44%); }
      </style>
   </head>
   <body>
      <div class="container">
         <section class="left">
            <h1>Get <span>insights</span> that help <br> your business grow.</h1>
            <p>
               Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer 
               <br>experience, and overall efficiency.
            </p>
            <div class="stats">
               <div class="stat1">
                  <h2>10k+ <br> <span>COMPANIES</span></h2>
               </div>
               <div class="stat2">
                  <h2>314<br> <span>TEMPLATES</span></h2>
  
               </div>
               <div class="stat3">
                  <h2>12m+<br> <span>QUERIES</span></h2>
                  
               </div>
            </div>
         </section>
         <section class="right">
           <div class="overlay"></div>
         </section>
      </div>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="https://www.jaffeytech.com">Hafiz Chaudary &copy; 2021</a>
      </div>
   </body>
</html>
